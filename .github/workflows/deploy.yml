name: Build and Deploy
on: [push]
permissions:
  contents: write
env:
  REACT_APP_COUNTRY_ID: ${{secrets.REACT_APP_COUNTRY_ID}}
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        env:
          CI: false
        run: |
          cd ./src
          echo "REACT_APP_COUNTRY_ID=${{env.REACT_APP_COUNTRY_ID}}" > .env
          npm ci
          npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: src/build # The folder the action should deploy.
